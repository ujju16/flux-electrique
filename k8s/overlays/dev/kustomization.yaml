apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: flux-dev
namePrefix: dev-
commonLabels:
  environment: development
  managed-by: kustomize
resources:
  - ../../base
patches:
  - patch: |-
      - op: replace
        path: /metadata/name
        value: flux-dev
    target:
      kind: Namespace
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: flux-electrique
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 100m
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 128Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 250m
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 256Mi
    target:
      kind: Deployment
      name: flux-electrique
