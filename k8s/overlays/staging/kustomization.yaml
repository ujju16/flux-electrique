apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: flux-staging
namePrefix: staging-
commonLabels:
  environment: staging
  managed-by: kustomize
resources:
  - ../../base
patches:
  - patch: |-
      - op: replace
        path: /metadata/name
        value: flux-staging
    target:
      kind: Namespace
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
    target:
      kind: Deployment
      name: flux-electrique
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 200m
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 192Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 400m
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 384Mi
    target:
      kind: Deployment
      name: flux-electrique
